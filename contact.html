<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="community science museum" />
        <meta name="keyword" content="museum, contact-us, science museum"/>
        <title>Community Science Museum | Contact</title>
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
      <header>
    
        <!-- Weblogo -->
        <a href="index.html"><img class="logo" src="images/cms-logo-white.png" alt="Web-logo" /></a>
        <p>Community Science Museum</p>
    
        <!-- Hamburger Menu -->
        <input type="checkbox" class="checkbox" hidden id="click">
        <div class="animation">
          <div class="hamburger-icon">
            <label for="click">
              <span class="line line-1"></span>
              <span class="line line-2"></span>
              <span class="line line-3"></span>
            </label>
          </div>
        </div>
    
        <!-- Navigation -->
        <div class="topnav">
          <a href="index.html">Home</a>
          <a href="get-involved.html">Get Involved</a>
          <a href="exhibitions.html">Exhibitions</a>
          <a href="visit.html">Visit Us</a>
          <div class="search-container">
            <form class="form">
              <input type="text" placeholder="Search.." name="search">
              <a class="mag-icon" href="http://google.com">
                <i class="fa fa-search" aria-hidden="true"></i>
              </a>
            </form>
          </div>
        </div>
    
      </header>
      <!-- Content -->
      <main>
       <h1>Contact Us</h1>
       <form>
           <table>
               <tr>
                   <td>Name:</td>
                   <td><input type="text" name="name" required></td>
               </tr>
               <tr>
                   <td>Lastname:</td>
                   <td><input type="text" name="lname" required></td>
               </tr>
               <tr>
                   <td>Email:</td>
                   <td><input type="email" name="email" required></td>
               </tr>
               <tr>
                   <td>Message:</td>
                   <td>
                       <textarea name="message"></textarea>
                   </td>
               </tr>
               <tr>
                   <td></td>
                   <td><input type="submit" name="send value="Send Message></td>
               </tr>
           </table>
       </form>
    
      </main>
      <!-- Footer -->
      <footer>
        <div class="footer_container">
    
          <div class="social-media">
            <span><a href="http://github.com"><i class="fab fa-github"></i></a> <a href="http://facebook.com">
                <i class="fab fa-facebook"></i></a> <a href="http://twitter.com"><i class="fab fa-twitter">
                </i></a> <a href="http://youtube.com"><i class="fab fa-youtube"></i></a></span>
          </div>
          <div class="copy-container">
            <span class="copy"> &copy; 2021 Community Science Museum | All rights reserved</span>
          </div>
        </div>
      </footer>
    </body>
</html>
